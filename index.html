<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <form id="controls">
      <label>
        Width:
        <input type="number"  value="700" name="width" id="widthInput" />
      </label>
      <label>
        Height:
        <input type="number"  value="500" name="height" id="heightInput" />
      </label>
      <label>
        X:
        <input type="number" value="150" name="x" id="xInput" />
      </label>
      <label>
        Y:
        <input type="number"  value="100" name="y" id="yInput" />
      </label>
      <button id="drawBtn">Draw</button>
      <hr>
      <div id="mousetracker">
        <span id="mouseX">X: </span>
        <span id="mouseY">Y: </span>
      </div>
    </form>
    <div id="canva-holder"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
